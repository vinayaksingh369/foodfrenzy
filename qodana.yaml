#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"
#Specify inspection profile for code analysis
profile:
  name: qodana.starter
#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>
#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>
projectJDK: "23" #(Applied in CI/CD pipeline)
#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh
#Install IDE plugins before Qodana execution (Applied in CI/CD pipeline)
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)
#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-jvm-community:2024.3
exclude:
  - name: All
    paths:
      - src
      - src/main
      - src/main/java
      - src/main/java/com
      - src/main/java/com/example
      - src/main/java/com/example/demo
      - src/main/java/com/example/demo/controllers
      - src/main/java/com/example/demo/controllers/AdminController.java
      - src/main/java/com/example/demo/services
      - src/main/java/com/example/demo/services/AdminServices.java
      - src/main/java/com/example/demo/services/ProductServices.java
      - src/main/java/com/example/demo/services/UserServices.java
      - pom.xml
